name: CICD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies & Run tests (Frontend only)
        run: |
          cd frontend
          npm install
          npm run build
          npm run test

  deploy:
    name: SSH Test to Web via Bastion
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: SSH Test
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.WEB_HOST }}
          username: ec2-user
          key: ${{ secrets.PEM_KEY }}
          port: 22
          proxy_host: ${{ secrets.BASTION_HOST }}
          proxy_username: ec2-user
          proxy_key: ${{ secrets.PEM_KEY }}
          script: |
            whoami
            uptime

