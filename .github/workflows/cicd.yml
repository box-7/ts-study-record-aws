name: CICD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies & Run tests (Frontend only)
        run: |
          cd frontend
          npm install
          npm run build
          npm run test

  deploy:
    name: SSH to Web via Bastion and Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.WEB_HOST }} # SSH host address
          username: ec2-user # SSH username
          key: ${{ secrets.PEM_KEY }} # Content of SSH private key (e.g., raw content of ~/.ssh/id_rsa)
          port: 22 # SSH port number
          proxy_host: ${{ secrets.BASTION_HOST }} # proxy_host
          proxy_username: ec2-user # proxy_username
          proxy_key: ${{ secrets.PEM_KEY }} # Content of SSH proxy private key
          script: | # Commands to execute remotely
            set -e # どこかでエラーが発生した時点で、以降のコマンドは実行されない
            cd /home/ec2-user/ts-study-record-aws
            git reset --hard
            git clean -fd
            git pull origin main

            # フロントエンドビルド
            cd frontend
            npm install
            npm run build

            # バックエンドマイグレーション＆Prisma生成
            cd /home/ec2-user/ts-study-record-aws/backend
            npx prisma migrate deploy --schema=prisma/postgres/schema.postgres.prisma
            npx prisma generate --schema=prisma/postgres/schema.postgres.prisma

            # Nginx再起動
            sudo systemctl reload nginx
