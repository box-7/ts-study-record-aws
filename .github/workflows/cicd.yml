name: CICD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Remove node_modules and package-lock.json
        run: rm -rf node_modules package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npx prettier --write .

      - name: Run tests
        run: npm run test

  deploy:
    name: SSH Test to Web via Bastion
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: SSH Test
        uses: appleboy/ssh-action@v0.2.0
        with:
          host: ${{ secrets.WEB_HOST }}
          username: ec2-user
          key: ${{ secrets.PEM_KEY }}
          port: 22
          proxy: ssh -i ${{ secrets.PEM_KEY }} ec2-user@${{ secrets.BASTION_HOST }} -W %h:%p
          script: |
            whoami
            uptime

